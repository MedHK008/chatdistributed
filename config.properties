# Configuration du système de chat distribué
# Ce fichier peut être utilisé pour personnaliser le comportement

# Configuration du serveur RMI
rmi.registry.port=1099
rmi.server.hostname=localhost

# Configuration de l'historique des messages
chat.history.max_size=1000
chat.history.save_to_file=false
chat.history.file_path=./chat_history.log

# Configuration de l'affichage
chat.display.show_timestamps=true
chat.display.show_physical_time=false
chat.display.show_lamport_details=true

# Configuration des clients
chat.client.auto_reconnect=false
chat.client.heartbeat_interval=30000

# Configuration de l'algorithme de Lamport
lamport.enable_validation=true
lamport.log_clock_updates=false

# Configuration du serveur
server.max_clients=50
server.client_timeout=300000
server.enable_logging=true
